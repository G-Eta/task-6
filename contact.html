<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
     <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <title>Document</title>
    
</head>
<body class="bg"> 
    <div id="hero-section">
        <nav class="navbar navbar-dark navbar-expand-md  ">
            <div class="container">
                <a class="navbar-brand text-white fw-bold" href="index.html">Dart-Coffee</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 py-lg-4">
                        <li>
                            <a class="nav-link  text-white fw-bold"  href="./index.html">Home</a>
                        </li>
                        <li>
                            <a class="nav-link active text-white fw-bold" href="./about.html">About</a>
                        </li>
                        <li>
                            <a class="nav-link  text-white fw-bold"  href="./menu.html">Menu</a>
                        </li>
                        <li>
                            <a class="nav-link active text-white fw-bold" href="./contact.html">Contact</a>
                        </li>                        
                    </ul>
                </div>
            </div>
        </nav>
        
    <section class="mb-4 text-light container">

        <h2 class="font-weight-bold text-center my-4">Contact us</h2>
   
        <p class="text-center mx-auto mb-3">Need to get in touch with us? Fill out the form and we'll get back to you</p>

        <div class="row px-3">
            <div class="col-md-9 mb-md-0 mb-3 container">
                <form id="contact-form" name="contact-form">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <label for="name" class=""> </label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                            </div>
                        </div>
                    
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <label for="email" class=""> </label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="Email">
                            </div>
                        </div>

                    </div>
 
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <label for="subject" class=""> </label>
                                <input type="text" id="Address" name="Address" class="form-control" placeholder="Address">
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-12">
                            <div class="md-form">
                                <label for="message"></label>
                                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Leave a Message"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-12 mt-3">
                            <div class="md-form">
                                <select class="form-select" aria-label="Disabled select example">
                                    <option selected>How would you rate our service?</option>
                                    <option value="1">One Star</option>
                                    <option value="2">Two Star</option>
                                    <option value="3">Three Star</option>
                                    <option value="4">Four Star</option>
                                    <option value="5">Five Star</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="text-center text-md-left mt-3">
                    <a class="btn">Submit</a>
                </div>
            
        </div>
        
    </div>

    </section>
    <footer class="footer text-white text-center py-5">
        <div class="container"><p>Copyright &copy; Dart-Coffee 2022</p></div>
    </footer>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
